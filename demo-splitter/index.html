<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF File Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b p-4">
        <h1 class="text-2xl font-bold text-gray-800">PDF File Splitter</h1>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex">
        <!-- Left Panel - PDF Viewer -->
        <div class="w-1/2 bg-white border-r flex flex-col">
            <!-- File Upload Section -->
            <div class="p-4 border-b bg-gray-50">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload PDF File</label>
                    <input type="file" id="pdfUpload" accept=".pdf" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">JSON Configuration</label>
                    <textarea id="jsonInput" rows="6" class="w-full p-2 border border-gray-300 rounded-md resize-none" placeholder="Paste your JSON configuration here..."></textarea>
                </div>
                <button id="processButton" class="mt-2 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400" disabled>
                    Process PDF
                </button>
            </div>

            <!-- PDF Pages Viewer -->
            <div class="flex-1 overflow-y-auto p-4" id="pdfViewer">
                <div class="text-center text-gray-500 mt-20">
                    <i class="fas fa-file-pdf text-6xl mb-4"></i>
                    <p>Upload a PDF file to start viewing</p>
                </div>
            </div>
        </div>

        <!-- Right Panel - Editor -->
        <div class="w-1/2 bg-white flex flex-col">
            <!-- Toolbar -->
            <div class="p-4 border-b bg-gray-50">
                <div class="flex space-x-2">
                    <button id="undoBtn" class="p-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50" disabled title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="redoBtn" class="p-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50" disabled title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button id="deleteBtn" class="p-2 bg-red-200 rounded hover:bg-red-300 disabled:opacity-50" disabled title="Delete Selected">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="rotateBtn" class="p-2 bg-blue-200 rounded hover:bg-blue-300 disabled:opacity-50" disabled title="Rotate">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                    <button id="cutBtn" class="p-2 bg-yellow-200 rounded hover:bg-yellow-300 disabled:opacity-50" disabled title="Cut to New Document">
                        <i class="fas fa-cut"></i>
                    </button>
                </div>
            </div>

            <!-- Document Rows -->
            <div class="flex-1 overflow-y-auto p-4" id="documentRows">
                <div class="text-center text-gray-500 mt-20">
                    <i class="fas fa-layer-group text-6xl mb-4"></i>
                    <p>Process a PDF to see document splits</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
